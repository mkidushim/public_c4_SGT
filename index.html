<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="student.js"></script>
    <style type="text/css">
    .high {
        background-color: pink;
        opacity: .5;
    }
    
    .low {
        background-color: turquoise;
        opacity: .5;
    }
    </style>
</head>

<body>
    <section id="student_info">
        <div class="student_container">
            <span class="col-xs-6 col-md-6">Student Name</span>
            <input type="text" name="student_name" id="student_name" class="col-xs-6 col-md-6" placeholder="Student Name">
            <span class="col-xs-6 col-md-6">Student Course</span>
            <input type="text" name="student_course" id="student_course" class="col-xs-6 col-md-6" placeholder="Student Course ">
            <span class="col-xs-6 col-md-6">Student Grade</span>
            <input type="text" name="student_grade" id="student_grade" class="col-xs-6 col-md-6" placeholder="Student Grade (0-100)">
            <span id="grade_average" class="col-xs-6 col-md-6">Average</span>
            <input id="student_display" class="col-xs-6 col-md-6" readonly></input>
            <button type="button" id='add_btn' class="s_add col-lg-2 col-md-2 col-xs-2 col-sm-2">Add Student</button>
            <button id='show_btn' type="button" class="s_show col-md-2 col-xs-2 col-sm-2">Show Students</button>
            
        </div>
    </section>
    <section id="student_input">
        <div id="student_object" class="col-md-12"></div>
    </section>
    <div class="footer">
    </div>
</body>

</html>
