<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="student.js"></script>
    <style type="text/css">
    .high {
        background-color: pink;
        opacity: .5;
    }
    .low{
        background-color: turquoise;
opacity: .5;
            }
    </style>
</head>

<body>
    <section id="student_info">
        <div class="student_container">
            <span class="col-sm-2">Student Name</span>
            <span class="col-sm-2">Student Course</span>
            <span class="col-sm-2">Student Grade</span>
            <span class="col-sm-4">Operations</span>
        <div id="grade_average" class="col-sm-2 col-md-2">Average <span></span></div>
        </div>
    </section>  
    <section id="student_input">
        <input type="text" name="student_name" id="student_name" class="col-md-2" placeholder="Student Name">
        <input type="text" name="student_course" id="student_course" class="col-md-2" placeholder="Student Course ">
        <input type="text" name="student_grade" id="student_grade" class="col-md-2" placeholder="Student Grade (0-100)">
       <button type="button" class="s_add col-md-2">Add Student</button>
        <button type="button" class="s_show col-md-2 col-sm-2" onclick="show_student(),high_low_grade(),highlight_low(),highlight_high()">Show Student</button>
        <div id="student_object" class="col-md-12"></div>
        
        <input id="student_display" readonly></input>
        
     </section>
     <div class="footer">
         
     </div>
</body>

</html>
