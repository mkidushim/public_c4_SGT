<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="student.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section id="student_info" class='container'>
        <div class="student_container row">
            <div class="display col-xs-12 col-sm-12 col-md-3">
                <span>Student Name</span>
                <input type="text" name="student_name" id="student_name" placeholder="Student Name">
            </div>
            <div class="display col-xs-12 col-sm-12 col-md-3">
                <span>Student Grade</span>
                <input type="number" min="0" max="100" name="student_grade" id="student_grade" placeholder="Student Grade (0-100)">
            </div>
            <div class="display student_course col-xs-12 col-sm-12 col-md-3">
                <span>Student Course</span>
                <input type="text" name="student_course" id="student_course" placeholder="Student Course ">
            </div>
            <div class="display col-xs-9 col-xs-offset-3 col-sm-9 col-sm-offfset-3 col-md-3 col-md-offset-9">
                <span id="grade_average">Class Average</span>
                <input id="student_display" placeholder="Avg." type="number" readonly>
            </div>
            <div class="col-md-12 col-xs-12 col-sm-12 buttons">
                <button type="button" id='add_btn' class="s_add col-lg-2 col-md-2 col-md-offset-3 col-xs-4 col-xs-offset-2 col-sm-6">Add Student</button>
                <button id="update" type="button" class="col-lg-2 col-md-2 col-md-offset-1 col-xs-4  col-sm-6">Show All</button>
            </div>
            <div class="col-md-12 col-xs-12 col-sm-12 sort">
                <button id="sort_name" type="button" class="col-md-2 col-md-1 col-md-offset-4 col-xs-4  col-sm-4">Sort by Name</button>
                <button id="sort_grade" type="button" class="col-md-2 col-md-1 col-xs-4  col-sm-4">Sort by Grade </button>
                <button id="sort_course" type="button" class="col-md-2 col-md-1 col-xs-4  col-sm-4">Sort by Course</button>
            </div>
        </div>
    </section>
    <div class="footer">
    </div>
    <section id="student_input">
        <div id="student_object" class="col-md-12"></div>
    </section>
</body>

</html>
